<!DOCTYPE html>
<html>
	<head>
		<title>Entry to Log</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="header">
			<div id="logo">
				<a href="index.html"><img src="images/home.png"/></a>
			</div>
			<div id="titletext">Log Entry Page</div>
		</div>
		<div id="content">
			<span class="formHeader">Provide Below Details:</span>
			<form class="formInput">
				<label>Date Of Entry</label><input type="date"><br>
				<label>Odometer Reading</label><input type="text">kms<br>
				<label>Fuel Price per litre</label><input type="text"><br>
				<label>Filling Invoice Amount</label><input type="text"><br>
				<input type="submit" class="btn2" value="Make an Entry">
				<input type="reset" class="btn2" value="Reset Form">
			</form>
		</div>
		<div id="footer">
			<footer>&copy; 2018 - Kanav Gulati</footer>
		</div>
	</body>
</html>
